<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/EB-Garamond/4.400/eb-garamond.css" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', Garamond, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            font-size: 21px;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
        }
        #randomText {
            margin: 30px 0;
            text-align: justify;
            font-size: 21px;
        }
        button {
            font-family: 'EB Garamond', Garamond, serif;
            padding: 12px 24px;
            margin-right: 10px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border: 1px solid #000;
            cursor: pointer;
            font-size: 19px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        h1 {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .byline {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 19px;
            margin-bottom: 30px;
            font-weight: normal;
        }
        .copyright {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 16px;
            margin-top: 40px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Polar</h1>
        <div class="byline">by Hannah Perrin King in collaboration with, as randomized by, the user</div>

        <button onclick="generateNewPoem()">Generate New Poem</button>
        
        <div id="randomText"></div>

        <div class="copyright">
            © 2024 Hannah Perrin King. All rights reserved.
        </div>
    </div>

    <script>
        const sentences = [
            "The sky expanded.",
            "The moon was limited.",
            "The ice was the sky.", 
            "The dark was the sky.",
            "he sky was the ice.",
            "The sky was dark.",
            "The ice was the dark.",
            "She swan.",
            "She swan until she was tired.",
            "And she swam.",
            "And she swam.",
            "Ands she swam.",
            "Was it not enough?",
            "Were the children, their wet paws, not the moon and back?",
            "The library closed.",
            "The books were confiscated.",
            "Her nose pressed out of the dark sea like a bow pushing ahead nevertheless.",
            "The sea closed in.",
            "The time neared.",
            "The cubs drowned.",
            "Her cubs were born.",
            "The moon rose like a sun.",
            "The earth melted."
            "She wept, maybe, or it was the sea.",
            "Her paws were so big, and not big enough.",
            "Her paws were big, like paddles, parting the sea.", 
            "The sea, it swallowed her whole.", 
            "The moon’s expression did not change.", 
            "A photographer arrived on the continent.",
            "People took pictures.",
            "It was written about.",
            "Much sadness.",
            "The moon was a search light searching.", 
            "She was the color of a milk carton.",
            "Her kids weren’t on a milk cartoon.",
            "The milk carton floated by like a waxy, little, immutable iceberg.",
            "The people gathered.",
            "The people left."
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateNewPoem() {
            const randomized = shuffleArray([...sentences]);
            document.getElementById('randomText').textContent = randomized.join(' ');
        }

        // Generate initial version when page loads
        generateNewVersion();
    </script>
</body>
</html>
