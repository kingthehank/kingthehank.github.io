<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The History of the Animal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/EB-Garamond/4.400/eb-garamond.css" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', Garamond, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            font-size: 21px;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
        }
        #randomText {
            margin: 30px 0;
            text-align: justify;
            font-size: 21px;
        }
        button {
            font-family: 'EB Garamond', Garamond, serif;
            padding: 12px 24px;
            margin-right: 10px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border: 1px solid #000;
            cursor: pointer;
            font-size: 19px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        h1 {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .byline {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 19px;
            margin-bottom: 30px;
            font-weight: normal;
        }
        .copyright {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 16px;
            margin-top: 40px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Darwin</h1>
        <div class="byline">by Hannah Perrin King in collaboration with, as randomized by, the user</div>

        <button onclick="generateNewPoem()">Generate New Poem</button>
        
        <div id="randomText"></div>

        <div class="copyright">
            © 2024 Hannah Perrin King. All rights reserved.
        </div>
    </div>

    <script>
        const sentences = [
            "Charles worried over the small, stiff specimens.",
            "Emma chronicled the rooms, the kids circling like electrons.",
            "Little Elizabeth laughed a big kid’s laugh.", 
            "A narrative formed.",
            "Notes were scribbled.",
            "Time passed.",
            "A long, singular winter ensued, a winter that lasted for years.",
            "The masses were appeased.",
            "The masses were ruffled.",
            "Pigeons were cited.",
            "Man was responsible.",
            "God was responsible.",
            "God was not responsible.",
            "Man was not responsible.",
            "Man was irresponsible.",
            "God was despondent.",
            "God was indispensable.",
            "As assembly formed.",
            "He developed a politeness in the shape of an envelope stuffed with the history of the world.",
            "The history of the world arrived like a snake in a box.",
            "The beaks swayed outwards from The Beak.",
            "Emma’s dress smelled of juniper, cotton, the dust on lampshades.",
            "His desk lamp burned.",
            "The Beagle leapt over the waves.",
            "Inscrutable beings crawled out of the sea.", 
            "Lizards slept on the sand along the sound.", 
            "The lizards blinked at Charles and Charles squinted back.", 
            "Charles pinned the small, inscrutable hands to a butterfly board as the ship bucked.",
            "The beaks talked about it.",
            "A Latin was impressed upon.",
            "It was impressive.",
            "Time pressed.", 
            "It was almost too late." 
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateNewPoem() {
            const randomized = shuffleArray([...sentences]);
            document.getElementById('randomText').textContent = randomized.join(' ');
        }

        // Generate initial version when page loads
        generateNewVersion();
    </script>
</body>
</html>
