<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The History of the Animal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/EB-Garamond/4.400/eb-garamond.css" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', Garamond, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            font-size: 21px;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
        }
        #randomText {
            margin: 30px 0;
            text-align: justify;
            font-size: 21px;
        }
        button {
            font-family: 'EB Garamond', Garamond, serif;
            padding: 12px 24px;
            margin-right: 10px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border: 1px solid #000;
            cursor: pointer;
            font-size: 19px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        h1 {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .byline {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 19px;
            margin-bottom: 30px;
            font-weight: normal;
        }
        .copyright {
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 16px;
            margin-top: 40px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The History of the Animal</h1>
        <div class="byline">by Hannah Perrin King in collaboration with, as randomized by, the user</div>

        <button onclick="generateNewPoem()">Generate New Poem</button>
        
        <div id="randomText"></div>

        <div class="copyright">
            Â© 2024 Hannah Perrin King. All rights reserved.
        </div>
    </div>

    <script>
        const sentences = [
            "The Animal is long gone.",
            "The Animal is alive.",
            "We liked the Animal too much.",
            "We didn't like the Animal enough.",
            "We liked the Animal's skin, and the meat inside, its protruding teeth.",
            "We never liked the Animal so much as when the Animal was gone.",
            "The Animal is extinct.",
            "We killed the Animal.",
            "We raised the Animal.",
            "We slaughtered the Animal.",
            "We petted the Animal.",
            "We made up songs about the Animal.",
            "We mourned the idea of the Animal.",
            "The Animal slept on a bed of hay.",
            "The Animal slept.",
            "The Animal slept under the stars.",
            "The Animal slept in our beds.",
            "We remembered the Animal.",
            "We forgot the Animal."
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateNewPoem() {
            const randomized = shuffleArray([...sentences]);
            document.getElementById('randomText').textContent = randomized.join(' ');
        }

        // Generate initial version when page loads
        generateNewVersion();
    </script>
</body>
</html>
